<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">ðŸ“‹ Todo List</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
  <!-- Left Side -->
  <ul class="navbar-nav me-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'add_list' %}">âž• Add Task</a>
    </li>
  </ul>

  <!-- Center (Search Bar) -->
  <form method="get" class="d-flex mx-auto" style="width: 400px;">
    <input
      class="form-control me-2"
      type="search"
      name="search_task"
      value="{{ search_task }}"
      placeholder="Search Title or Description"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <!-- Right Side -->
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link " href="{% url 'login_page' %}">
        <i class="fa-regular fa-user me-2"></i>Login
      </a>
    </li>
  </ul>
</div>

  </div>
</nav>


    <!-- Page Content -->
    <div class="container py-4">
        {% block start %}


        {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
