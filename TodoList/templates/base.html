<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>

{% block navbar%}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">ðŸ“‹ Todo List</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_list' %}"><strong>âž• Add Task</strong></a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form method="get" class="d-flex mx-auto" style="width: 400px;">
                    <input
                            class="form-control me-2"
                            type="search"
                            name="search_task"
                            value="{{ search_task }}"
                            placeholder="Search Title or Description"
                    />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- login -->
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-regular fa-user me-2"></i>
                                <strong>{{ user.first_name }}</strong>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>
                                <strong>Logout</strong>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">
                                <i class="fa-regular fa-user me-2"></i><strong>Login</strong>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}


<!-- Page Content -->
<div class="container py-4">
    {% block start %}


    {% endblock %}
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
